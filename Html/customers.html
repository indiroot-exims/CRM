<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link rel="stylesheet" href="../Css/dashboard.css">
  <link rel="stylesheet" href="../Css/customer.css">
  <link rel="stylesheet" href="../Css/common.css">
  
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../Images/Logo.png" alt="Company Logo" class="logo">
    </div>
    <div class="user-info">
      <span>IndiRoot Exims</span>
    </div>
    <div class="user-info">
      Logged in as: <span id="userName"></span> | Role: <span id="userRole"></span>
      <button id="logoutBtn" style="margin-left: 10px; padding: 5px 15px; background: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>
  </header>

  <nav style="padding: 10px; text-align: center;">
    <button id="dashboardBtn">Dashboard</button>
    <button id="productsBtn">Products</button>
    <button id="suppliersBtn">Suppliers</button>
  </nav>

  <main> 
    <!-- Customer Form (Hidden by default) -->
    <div id="customerFormContainer" style="display:none;">
      <section id="form-section">
        <h2>Add or Edit Customer</h2>
        
        <form id="customerForm">
          <div class="form-row">
            <input type="text" id="name" placeholder="Customer Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
          </div>

          <div class="form-row">
            <input type="email" id="email" placeholder="Email (optional)">
            <textarea id="address" placeholder="Address (optional)" rows="2"></textarea>
          </div>

          <div class="buttons" style="justify-content:center;">
            <button type="button" id="addBtn">Add Customer</button>
            <button type="button" id="updateBtn" style="display:none;">Update Customer</button>
            <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      </section>
    </div>

    <hr>

    <!-- Customer List Section -->
    <section>
      <div style="text-align: right; margin-bottom: 16px;">
        <button id="showAddFormBtn" class="action-btn" style="background: #0055a5; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Add Customer</button>
      </div>

      <div style="text-align:center; margin-bottom:20px;">
        <input type="text" id="searchName" placeholder="Search by Name" style="width: 200px; margin-right: 16px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="text" id="searchPhone" placeholder="Search by Phone" style="width: 200px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <section id="table-section">
        <h2>Customer Records</h2>
        <table id="customersTable">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Created Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </section>
  </main>

  <!-- Load auth check first -->
  <script src="../JavaScript/auth.js"></script>
  <script src="../JavaScript/customers.js"></script>
</body>
</html>
